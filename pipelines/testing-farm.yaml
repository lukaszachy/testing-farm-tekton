apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: tmt-via-testing-farm
spec:
  description: >-
    TODO
  params:
    - name: SNAPSHOT
      description: A list of container images that should undergo testing
  tasks:
    - name: pre-process
      timeout: "5m"
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/lukaszachy/testing-farm-tekton
          - name: revision
            value: one-app-more-comps
          - name: pathInRepo
            value: tasks/pre-process.yaml
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
    - name: schedule
      runAfter:
        - pre-process
      timeout: "5m"
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/lukaszachy/testing-farm-tekton
          - name: revision
            value: one-app-more-comps
          - name: pathInRepo
            value: tasks/scheduler.yaml
      params:
        - name: PULL_SECRET_NAME
          value: "$(tasks.pre-process.results.pull-secret-name)"